name: Build & Deploy Docs

permissions:
  contents: read       # 'read' is sufficient for checkout
  pages: write         # Required to deploy to Pages
  id-token: write      # Required to verify the deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
            auto-activate-base: true
            activate-environment: vrui

      - name: Install dependencies
        run: conda env update --file ../environment.yaml --name vrui

      - name: Clone and stage external docs
        run: bash scripts/clone_docs.sh

      - name: Generate mkdocs.yml
        run: python scripts/generate_mkdocs.py

      - name: Build MkDocs
        # Changed: Build the site locally instead of deploying to a branch
        run: mkdocs build --config-file mkdocs.generated.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site' # MkDocs defaults to outputting to the 'site' directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
